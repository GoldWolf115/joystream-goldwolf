"Category of media channel"
type ChannelCategory @entity {
  id: ID!

  "The name of the category"
  name: String @fulltext(query: "channelCategoriesByName")

  "Count of channel's videos with an uploaded asset that are public and not censored."
  activeVideosCounter: Int!

  channels: [Channel!]! @derivedFrom(field: "category")

  createdInBlock: Int!
}

type Language @entity {
  "Runtime entity identifier (EntityId)"
  id: ID!

  "Language identifier ISO 639-1"
  iso: String!

  createdInBlock: Int!
}

type Channel @entity {
  "Runtime entity identifier (EntityId)"
  id: ID!

  "Member owning the channel (if any)"
  ownerMember: Membership

  "Curator group owning the channel (if any)"
  ownerCuratorGroup: CuratorGroup

  category: ChannelCategory

  "Reward account where revenue is sent if set."
  rewardAccount: String

  "The title of the Channel"
  title: String @fulltext(query: "search")

  "The description of a Channel"
  description: String

  "Count of channel's videos with an uploaded asset that are public and not censored."
  activeVideosCounter: Int!

  "Channel's cover (background) photo asset. Recommended ratio: 16:9."
  coverPhoto: StorageDataObject

  "Channel's avatar photo asset."
  avatarPhoto: StorageDataObject

  ##########################

  "Flag signaling whether a channel is public."
  isPublic: Boolean

  "Flag signaling whether a channel is censored."
  isCensored: Boolean!

  "The primary langauge of the channel's content"
  language: Language

  "List of videos that belong to the channel"
  videos: [Video!]! @derivedFrom(field: "channel")

  "Number of the block the channel was created in"
  createdInBlock: Int!

  "List of channel collaborators (members)"
  collaborators: [Membership!]

  "Owners of video NFTs belonging to this channel."
  channelNftCollectors: [ChannelNftCollectors!]! @derivedFrom(field: "channel")

  #################
  # Channel Rewards
  #################

  "Cumulative rewards claimed by this channel"
  cumulativeRewardClaimed: BigInt

  "Last reward amount claimed by this channel"
  lastRewardClaimed: BigInt

  "Last reward chlaimed timestamp"
  lastRewardClaimedAt: DateTime

  "List of all claimed rewards"
  claimedRewards: [ChannelRewardClaimedEvent!] @derivedFrom(field: "channel")

  # "Can cashout reward? basically by ensuring that if the channel has already cashed"
  #  "out after the date at which the proposal passed, then they can't do it again"
  #  canCashout: Boolean!
}

type VideoCategory @entity {
  "Runtime identifier"
  id: ID!

  "The name of the category"
  name: String @fulltext(query: "videoCategoriesByName")

  "Count of channel's videos with an uploaded asset that are public and not censored."
  activeVideosCounter: Int!

  videos: [Video!]! @derivedFrom(field: "category")

  createdInBlock: Int!
}

type Video @entity {
  "Runtime identifier"
  id: ID!

  "Reference to videos's channel"
  channel: Channel!

  "Reference to a video category"
  category: VideoCategory

  "The title of the video"
  title: String @fulltext(query: "search")

  "The description of the Video"
  description: String

  "Video duration in seconds"
  duration: Int

  "Video thumbnail asset (recommended ratio: 16:9)"
  thumbnailPhoto: StorageDataObject

  ##########################

  "Video's main langauge"
  language: Language

  "Whether or not Video contains marketing"
  hasMarketing: Boolean

  "If the Video was published on other platform before beeing published on Joystream - the original publication date"
  publishedBeforeJoystream: DateTime

  "Whether the Video is supposed to be publically displayed"
  isPublic: Boolean

  "Flag signaling whether a video is censored."
  isCensored: Boolean!

  "Video NFT details"
  nft: OwnedNft

  "Whether the Video contains explicit material."
  isExplicit: Boolean

  "License under the video is published"
  license: License

  "Video media asset"
  media: StorageDataObject

  ##########################

  "Video file metadata"
  mediaMetadata: VideoMediaMetadata

  createdInBlock: Int!

  "Is video featured or not"
  isFeatured: Boolean!
}

type VideoMediaMetadata @entity {
  "Unique identifier"
  id: ID!

  "Encoding of the video media object"
  encoding: VideoMediaEncoding

  "Video media width in pixels"
  pixelWidth: Int

  "Video media height in pixels"
  pixelHeight: Int

  "Video media size in bytes"
  size: BigInt

  video: Video @derivedFrom(field: "mediaMetadata")

  createdInBlock: Int!
}

type VideoMediaEncoding @entity {
  "Encoding of the video media object"
  codecName: String

  "Media container format"
  container: String

  "Content MIME type"
  mimeMediaType: String
}

type License @entity {
  "Unique identifier"
  id: ID!

  "License code defined by Joystream"
  code: Int

  "Attribution (if required by the license)"
  attribution: String

  "Custom license content"
  custom_text: String
}

type ChannelPayoutParameters @entity {
  "Unique identifier"
  id: ID!

  "Merkle root of the channel payouts"
  commitment: Bytes! @unique

  "Size of the serialized channel payouts payload"
  payload_size: BigInt

  "Hash of the serialized channel payouts payload"
  payload_hash: Bytes

  "Minimum amout of channel reward cashout allowed at a time"
  minCashoutAllowed: BigInt!

  "Maximum amout of channel reward cashout allowed at a time"
  maxCashoutAllowed: BigInt!

  "Can channel cashout the rewards"
  channelCashoutsEnabled: Boolean!

  "Is the commitment valid. Most recent commitment would be considered valid"
  isCommitmentValid: Boolean!
}

type ChannelPayoutsParameters @entity {
  "Unique identifier"
  id: ID!

  "Merkle root of the channel payouts"
  commitment: Bytes

  "Size of the serialized channel payouts payload"
  payload_size: BigInt

  "Hash of the serialized channel payouts payload"
  payload_hash: Bytes

  "Minimum amout of channel reward cashout allowed at a time"
  minCashoutAllowed: BigInt

  "Maximum amout of channel reward cashout allowed at a time"
  maxCashoutAllowed: BigInt

  "Can channel cashout the rewards"
  channelCashoutsEnabled: Boolean
}

