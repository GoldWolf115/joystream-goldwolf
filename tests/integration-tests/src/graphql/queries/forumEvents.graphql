fragment CategoryCreatedEventFields on CategoryCreatedEvent {
  id
  event {
    ...EventFields
  }
  category {
    id
  }
}

query getCategoryCreatedEventsByEventIds($eventIds: [ID!]) {
  categoryCreatedEvents(where: { eventId_in: $eventIds }) {
    ...CategoryCreatedEventFields
  }
}

