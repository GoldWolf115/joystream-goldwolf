fragment AppliedOnOpeningEventFields on AppliedOnOpeningEvent {
  id
  event {
    ...EventFields
  }
  group {
    name
  }
  opening {
    id
    runtimeId
  }
  application {
    id
    runtimeId
  }
}

query getAppliedOnOpeningEventsByEventIds($eventIds: [ID!]) {
  appliedOnOpeningEvents(where: { eventId_in: $eventIds }) {
    ...AppliedOnOpeningEventFields
  }
}

