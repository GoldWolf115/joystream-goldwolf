fragment AppFields on App {
  id
  name
  websiteUrl
  useUri
  smallIcon
  mediumIcon
  bigIcon
  oneLiner
  description
  termsOfService
  authKey
  platforms
}

query getAppById($id: ID!) {
  appByUniqueInput(where: { id: $id }) {
    ...AppFields
  }
}

query getAppsByName($name: String!) {
  apps(where: { name_eq: $name }) {
    ...AppFields
  }
}
