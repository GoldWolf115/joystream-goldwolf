id: distributor-node-docker
endpoints:
  queryNode: http://graphql-server-mnt:4002/graphql
  substrateNode: ws://joystream-node:9944
  # elasticSearch: http://elasticsearch:9200
directories:
  data: /data
  cache: /cache
  logs: /logs
log:
  console: info
